<H2><A NAME="SECTION000710000000000000000"></A><A NAME="679"></A>
<BR>
ecolab_version
</H2>

<P>
This reports the version number of the EcoLab system, eg 4.D22. This
version number is also available in the file <TT>version.h</TT> as the
macro <TT>VERSION</TT><A NAME="682"></A>.
